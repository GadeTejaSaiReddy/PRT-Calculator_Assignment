<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="main-container">
        <h1>Calculator</h1>
        <div>
            <td><input id="output" value="" type="text" className="input" /></td>
            <td><button id="erase-all">C</button></td>
        <table>
            <tbody>
            <tr>
            <td><button id="inp-val-1" value="1" >1</button></td>
            <td><button id="inp-val-2" value="2" >2</button></td>
            <td><button id="inp-val-3" value="3">3</button></td>
            <td><button id="inp-val-/" value="/">/</button></td>
            </tr>
            <tr>
            <td><button id="inp-val-4" value="4" >4</button></td>
            <td><button id="inp-val-5" value="5" >5</button></td>
            <td><button id="inp-val-6"value="6" >6</button></td>
            <td><button id="inp-val--" value="-" >-</button></td>
            </tr>
            <tr>
            <td><button id="inp-val-7" value="7" >7</button></td>
            <td><button id="inp-val-8" value="8">8</button></td>
            <td><button id="inp-val-9" value="9" >9</button></td>
            <td><button id="inp-val-+" value="+" >+</button></td>
            </tr>
            <tr>
            <td><button id="inp-val-." value="." >.</button></td>
            <td><button id="inp-val-0" value=0 >0</button></td>
            <td><button id="result">=</button></td>
            <td><button id="inp-val-*" value="*" >*</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    
</body>
<script src="./index.js"></script>
</html>
